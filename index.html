		var loadGeoJson= function(id) {
			$.getJSON("https://nominatim.openstreetmap.org/reverse", {'format': 'json', "osm_id": id, 'polygon_geojson': 1, "osm_type": "R"}).then(function(json) { 
				console.log(json.geojson); 
				L.geojson(json.geojson, {}).addTo($("#map")[0].map)
			});
		}
		$(document).ready(function(e) {
		});

		$("#map").on("map-ready", function(e) {
			loadGeoJson(80169);
		});
