<dom-module id="my-controls">
    <template>

		<div class="layout horizontal bottom">
			<div id="params">
				<paper-dropdown-menu label="Показатель">
					<paper-listbox class="dropdown-content">
						<paper-item value="1">Средняя сумма заявки на потребительский кредит</paper-item>
						<template is="dom-repeat" items="{{parameters}}">
							<paper-item value="{{item.code}}" data-code="{{item.code}}">{{item.text}}</paper-item>
						</template>
					</paper-listbox>
				</paper-dropdown-menu>

			</div>
			<div id="regions">
				<paper-dropdown-menu label="Регион">
					<paper-listbox class="dropdown-content">
						<paper-item value="{{item.code}}" data-code="60189">Россия</paper-item>
						<template is="dom-repeat" items="{{regions}}">
							<paper-item value="{{item.code}}" data-code="{{item.code}}">{{item.text}}</paper-item>
						</template>
					</paper-listbox>
				</paper-dropdown-menu>
			</div>
			<div>Период</div>
		</div>
    </template>
    <script>
	Polymer({
		is: 'my-controls'
		, properties: {
			regions: {
				type: Array
				, value: null
			}
			, parameters: {
				type: Array
				, value: null
			}
		}
	});
    </script>
</dom-module>
