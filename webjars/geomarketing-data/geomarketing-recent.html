

<dom-module id="geomarketing-recent">
	<template>
		<iron-localstorage name="my-app-storage" value="{{recentFood}}" on-iron-localstorage-load-empty="initializeDefault"></iron-localstorage>
		<template is ="dom-repeat" items={{recentFood}}>
			<div class="horizontal layout">{{item}}</div>
		</template>
	</template>
	<script>
		Polymer({
		is: 'geomarketing-recent',
		properties: {
		  recentFood: {
			type: Array
		  }
		},
		// initializes default if nothing has been stored
		initializeDefault: function() {

			var tempItems=new Array();

			tempItems[0]="Pizza";

			this.recentFood=tempItems.slice();


		},
		 // use path set api to propagate changes to localstorage
		makeModifications: function() {

		}

		});
	</script>
</dom-module>
